version: '3.8'

services:
    mariadb:
        container_name: mariadb
        build: requirements/mariadb
        image: inception_mariadb
        volumes:
            - MariaDB:/var/lib/mysql
        networks: 
            - network
        ports:
            - "3306:3306"
        restart: always
        env_file:
            - .env
        
    wordpress:    
        container_name: wordpress
        build: requirements/wordpress
        image: inception_wordpress
        # image : wordpress:php7.3-fpm-alpine
        volumes:      
            - WordPress:/var/www/html
        ports:
            - "9000:9000"
        depends_on:
            - mariadb    
        networks: 
            - network
        restart: always  
        env_file:
            - .env

    nginx:
        container_name: nginx
        build: requirements/nginx
        image: inception_nginx
        volumes:
            - WordPress:/var/www/html
        ports:      
            - "443:443"
        networks: 
            - network
        restart: always

volumes:
  MariaDB:
    name: MariaDB
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/chduong/data/mariadb

  WordPress:
    name: WordPress
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/chduong/data/wordpress

networks:
    network:
        driver: bridge