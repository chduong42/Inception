version: '3'

services:
    mariadb:
        image: mariadb
        volumes:
            - MariaDB:/var/lib/mysql
        env_file :
         - .env
        networks: 
            - default 
        restart: always
        
    wordpress:    
        image: wordpress:php7.3-fpm-alpine    
        volumes:      
            - WordPress:/var/www/html
        depends_on:      
            - mariadb    
        env_file :
            - .env
        networks: 
            - default
        restart: always  
        
    nginx:
        container_name: nginx
        build: nginx
        image: nginx
        depends_on:      
            - wordpress
        volumes:
            - WordPress:/var/www/html
        ports:      
            - 443:443
        networks: 
            - default
        restart: always

volumes:
  MariaDB:
    driver: local
    driver_opts:
      type: none
      device: /home/chduong/data/mariadb
      o: bind

  WordPress:
    driver: local
    driver_opts:
      type: none
      device: /home/chduong/data/wordpress
      o: bind

networks:
  default:
    driver: bridge